<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Game</title>
    <link rel="stylesheet" href="cricket.css">
    <script src="cricket.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body onclick="ppp()">
    <div class="wrapper">
        <img src="assets/Untitled design.png" alt="image here" id="hide-img" onclick="ccc()"  class="game_logo">
        <div >
            
            <div class="entry_panel" id="entry">
                <div><img class="vs" src="assets/vs.avif" alt=""></div>
            <div style="display: flex;justify-content: center;align-items: center; gap: 130px;">
            <input type="text" required placeholder="PLAYER-1 NAME'S HERE" class="entry1" id="player_1_name">
            
                <input type="text" required placeholder="PLAYER-2 NAME'S HERE" class="entry2" id="player_2_name">
                </div>
                <div style="display: grid;place-content: center;">
                    <button id="strt-btn" onclick="next()" class="start_btn">GET START</button>
                </div>
            </div>
        </div>
        <div class="game_panel" id="gp">
            <div class="fix" style="margin-top: 50px;">
                <div id="img"><p id="bbg"><img src="assets/readyplay.png" id="score_img" alt="IMAGE HERE">
                </p></div>
                <div class="row">
                    <div class="player_one_panel">
                        <span id="p_one"></span><br>
                        <button class="player_button" id="play_one">TAP TO PLAY!</button>
                    </div>
                    <div class="player_two_panel">
                        <span id="p_two"></span><br>
                        <button class="player_button" id="play_two">TAP TO PLAY!</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="result-f">
            <div>
                <img src="" alt="">
            </div>
        </div>
    </div>
    <audio src="assets/ipl-1522.mp3" controls class="audio" id="audio"></audio>

    <script>

let pone=0;
let ptwo=0;
let game_value=0;
function play_game(){
    game_value=Math.floor((Math.random()+0)*7);
    
    document.getElementById("score_img").style.height="400px";
    document.getElementById("score_img").style.width="400px";
    if(game_value==0){
        document.getElementById("score_img").src="assets/zero.gif";
    }
    else if(game_value==1){
        document.getElementById("score_img").src="assets/one.gif";
        
    }
    else if(game_value==2){
        document.getElementById("score_img").src="assets/two.gif";
    }
    else if(game_value==3){
        document.getElementById("score_img").src="assets/three.gif";
    }
    else if(game_value==4){
        document.getElementById("score_img").src="assets/four.gif";
    }
    else if(game_value==5){
        document.getElementById("score_img").src="assets/five.gif";
    }
    else if(game_value==6){
        document.getElementById("score_img").src="assets/six.gif";
    }
}
function next(){
                document.getElementById("entry").style.display="none";
                document.getElementById("gp").style.display="block";
            }
function ccc(){
                document.getElementById("hide-img").style.display="none";
                document.getElementById("entry").style.display="block";
            }
        $(document).ready(function(){
            var x = document.getElementById("audio");
            $(".game_logo").click(function(){
                x.play();
            });
        
            $("#play_one").click(function(){
                pone=pone+1;
                if(pone>=7){
                    alert("YOUR SCORE IS");
                    $("#p_one").html(eval($("#p_one").html()));
                    $("#p_two").html(eval($("#p_two").html()));
                }
                else {
                    play_game();
                    if(pone==1){
                        $("#p_one").html($("#p_one").html()+game_value);
                    }
                    else{
                        $("#p_one").html($("#p_one").html()+"+"+game_value);
                    }
                    $("#play_one").attr("disabled","disabled");
                    $("#play_two").removeAttr("disabled");
                }
                
            });
            $("#play_two").click(function(){
                ptwo=ptwo+1;
                if(ptwo>=7){
                    alert("Click here to see the result");
                    $("#p_one").html(eval($("#p_one").html()));
                    $("#p_two").html(eval($("#p_two").html()));
                }
                else {
                    play_game(); 
                    if(ptwo==1){
                        $("#p_two").html($("#p_two").html()+game_value);
                    }
                    else{
                        $("#p_two").html($("#p_two").html()+"+"+game_value);
                    }
                    $("#play_two").attr("disabled","disabled");
                    $("#play_one").removeAttr("disabled");
                }
            });
        });
        $("#strt-btn").click(function(){
            let ap=document.getElementById("player_1_name").value;
            if(ap==="")
            {
                confirm("PLEASE ENTER YOUR NAME");
                window.location.href = "file:///C:/Users/ankit/Desktop/PROJECTS/cricket.html";
                
            }
            else{}
        });
        $("#strt-btn").click(function(){
            let ap2=document.getElementById("player_2_name").value;
            if(ap2==="")
            {
                confirm("PLEASE ENTER YOUR NAME");
                window.location.href = "file:///C:/Users/ankit/Desktop/PROJECTS/cricket.html";
            }
            else{
                
            }
        });

        
        </script>

</body>
</html>
