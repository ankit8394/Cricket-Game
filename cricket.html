<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Game</title>
    <link rel="stylesheet" href="cricket.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <img src="assets/Untitled design.png" alt="image here" id="hide-img" onclick="ccc()"  class="game_logo">
            <div class="entry_panel" id="entry">
                <div>
                    <img class="vs" src="assets/vs.avif" alt="img">
                </div>
                <div style="display: flex;justify-content: center;align-items: center; gap: 130px;">
                    <input type="text" 
                            required 
                            placeholder="PLAYER-1 NAME'S HERE" 
                            class="entry1" id="player_1_name">
                    
                    <input type="text" 
                            required
                            placeholder="PLAYER-2 NAME'S HERE" 
                            class="entry2" id="player_2_name">
                </div>
                <div style="display: grid;place-content: center;">
                    <button id="strt-btn" onclick="next()" class="start_btn"><strong>GET START</strong></button>
                </div>
            </div>
        <div class="game_panel" id="gp">
            <div class="fix" style="margin-top: 50px;">
                <div id="img">
                    <p id="bbg">
                        <img src="assets/readyplay.png" id="score_img" alt="IMAGE HERE">
                    </p>
                </div>
                <div class="row" id="hit-the-ball">
                    <div class="player_one_panel">
                        <span id="p_one"></span><br>
                        <button class="player_button" id="play_one">TAP TO PLAY!</button>
                    </div>
                    <div class="player_two_panel">
                        <span id="p_two"></span><br>
                        <button class="player_button" id="play_two">TAP TO PLAY!</button>
                    </div>
                </div>
            </div>
            <div id="scoreboard" style="display: none;">
                <h2>Game Over!</h2>
                <p>
                    Player 1: <span id="name1"></span> - <span id="final_p_one"></span>
                </p>
                <p>
                    Player 2: <span id="name2"></span> - <span id="final_p_two"></span>
                </p>
                <h3 id="winner"></h3>
                <button id="reset_game">Play Again</button>

            </div>
        </div>
        <div id="popup" class="popup">
            <div class="popup-content">
                <p id="popup-message"></p>
                <button id="popup-close">OK</button>
            </div>
        </div>
        
        
        

    </div>
    <audio src="assets/ipl-1522.mp3" controls class="audio" id="audio"></audio>

<script src="cricket.js"></script>
<script src="C:\Users\ankit\Downloads\cssanimation"></script>
</body>
</html>
